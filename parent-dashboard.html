<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomify - Parental Dashboard</title>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7FC;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background: #8F87F1;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            margin-top: 100px;
            padding: 20px;
        }

        /* Chart Container */
        .chart-container {
            width: 320px;
            height: 320px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* Footer */
        .footer {
            background: #8F87F1;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">

        <!-- Chart Section -->

    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 Bloomify. All rights reserved.</div>

    <!-- JavaScript for Pie Chart -->
    <script>
        window.onload = function () {
            // Select the canvas element
            const ctx = document.getElementById('moodChart');
            
            if (!ctx) {
                console.error("Canvas not found!");
                return;
            }

            // Create Pie Chart
            new Chart(ctx, {
                type: 'pie',
                data: {

                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        };
    </script>

</body>
</html>
